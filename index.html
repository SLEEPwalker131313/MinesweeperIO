<html>
  <head>
    <title>MinesweeperIO</title>
    <style>
      canvas {
        width: 800px;
        height: 600px;
        border: 5px solid black;
      }
    </style>
    <script src="/socket.io/socket.io.js?x18050"></script>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/static/game.js"></script>
  </head>
  <body onload="Minesweeper.init();">
    <div id="state">
      <div id="stats"></div>
      <div id="status"></div>
    </div>
    <div id="start-game">New Game</div>
    <div id="github">
      <a href="https://github.com/SLEEPwalker131313/MinesweeperIO">GitHub</a>
    </div>
    <div id="symbols">
      <div id="open">üè±</div>
    </div>
    <table id="board-table"></table>
    <div id="result">
      <div id="openField">
        <div id="openUserText">
          Open by you
        </div>
        <div id="openUser">
          0
        </div>
        <div id="openOpponentText">
          Open by another player
        </div>
        <div id="openOpponent">
          0
        </div>
      </div>
      <div id="findMine">
        <div id="findUserText">
          Checked by you
        </div>
        <div id="findUser">
          0
        </div>
        <div id="findOpponentText">
          Checked by another player
        </div>
        <div id="findOpponent">
          0
        </div>
      </div>
    </div>
    <div id="game-result"></div>
    <div id="find-new-game">Find new game</div>
    <script>
      $('#game-result,#find-new-game,#symbols,#result').hide();
    </script>
  </body>
  <script src="/static/client.js?x18050"></script>
</html>
